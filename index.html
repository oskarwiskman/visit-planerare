<!DOCTYPE html>
<html>
<head>
	<title>Visitplanerare</title>
	<style>
		body {
			color: #005b89 ;
		}
		input[type="date"] {
			padding: 10px;
			font-size: 16px;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #43a447;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		table {
			border-collapse: collapse;
			margin-top: 20px;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #43a447;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Datumuträknare för återbesök</h1>
	<p>Ange ett datum:</p>
	<input type="date" id="inputDate" onchange="calculate()">
	<table id="outputTable"></table>
	<script>
		function calculate() {
			var inputDate = new Date(document.getElementById("inputDate").value);
			var outputTable = document.getElementById("outputTable");
			outputTable.innerHTML = ""; // clear previous results
			outputTable.innerHTML += "<tr><th>Tidsspann</th><th>Startdatum</th><th>Slutdatum</th></tr>";
			var ranges = [
				{ label: "3 månader efter", months: 3 },
				{ label: "6 månader efter", months: 6 },
				{ label: "12 månader efter", months: 12 },
				{ label: "24 månader efter", months: 24 }
			];
			for (var i = 0; i < ranges.length; i++) {
				var startDate = new Date(inputDate.getTime());
				startDate.setMonth(startDate.getMonth() + ranges[i].months);
				var endDate = new Date(startDate.getTime());
				endDate.setDate(endDate.getDate() + 13);
				outputTable.innerHTML += "<tr><td>" + ranges[i].label + "</td><td>" + formatDate(startDate) + "</td><td>" + formatDate(endDate) + "</td></tr>";
			}
		}

		function formatDate(date) {
			return date.getFullYear() + "-" + padZero(date.getMonth() + 1) + "-" + padZero(date.getDate());
		}

		function padZero(num) {
			return num.toString().padStart(2, "0");
		}
	</script>
</body>
</html>
